<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array_merging</title>
    <script>
        let arr1 = [1, 2, 3, 4];
        let arr2 = [5, 6, 7, 8];
        let arr3 = [];
        for (let i = 0; i < arr1.length; i++){
            arr3[i] = arr1[i];
        }
        for (let i = 0; i < arr2.length; i++){
            arr3[arr3.length] = arr2[i];
        }
        console.log(arr3)

    </script>

</head>
<body>
    <h1>Array Merging in JS</h1>
</body>
</html>
