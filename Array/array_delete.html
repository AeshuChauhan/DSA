<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete in array</title>
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
        document.write(`Array is : [ ${arr} ]`);

        const errorCase = (val)=>{
            if(isNaN(val) || val == "" || val > arr.length) {
                return true;
            }
            return false;

        }
        const deletItem = ()=>{
            let position = document.getElementById("position").value;
            if(errorCase(position)){
                alert("some error...")
            }else{
                for(i=Number(position); i < arr.length-1; i++){
                    arr[i] = arr[i+1];
                }
                arr.length = arr.length-1;
            }
            alert(arr);

        }

    </script>
</head>
<body>
    <h1> delete item in a perticular position in array.</h1>
    <input id="position"/>
    <button onclick="deletItem()">Delete Item</button>
</body>
</html>
